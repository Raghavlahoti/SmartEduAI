<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartEdu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>SmartEdu</h2>
    </div>

    <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>

    <div class="previous-chats" id="previous-chats">
      <h3>Previous Chat History</h3>
      <div id="chat-list"></div>
    </div>
  </div>

  <div class="main">
    <div class="chat-header">Transforming Education with AI</div>

    <div class="chat-window" id="chat-window">
      <div class="message bot-msg">Hello! Ask me anything.</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>  <!-- Send button with id="sendBtn" -->
      <button id="voiceBtn">၊၊||၊</button>  <!-- Voice button with id="voiceBtn" -->
    </div>

    <div class="action-buttons">
      <button onclick="handleApiCall('Translate')">Translate</button>
      <button onclick="handleApiCall('Generate Questions')">Generate Questions</button>
      <button onclick="handleApiCall('Explain')">Explain</button>
      <button onclick="handleApiCall('Code Explanation')">Code Explanation</button>
      <button onclick="handleApiCall('Assignment')">Assignment</button>
      <button onclick="handleApiCall('Get Answer')">Get Answer</button>
      <button onclick="handleApiCall('Summarize')">Summarize</button>
      <button onclick="handleApiCall('Easy Language')">Easy Language</button>
      <button onclick="handleApiCall('Meaning')">Meaning</button>
    </div>

    <center>
      <footer>
        <p>SmartEdu Chat - All rights reserved.</p>
      </footer>
    </center>
  </div>

  <script src="script.js"></script>
</body>
</html>
